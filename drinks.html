<!DOCTYPE html>
<html lang="en">
<head>
  <title>Refreshing Drinks</title>
  <style>
    /* Add CSS styling here */
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .col-sm-2 {
        flex: 0 0 auto;
        width: 16.66667%; /* 6 columns on larger screens */
        text-align: center;
    }
    .col-md {
        flex: 0 0 auto;
        width: 100%; /* Full width on smaller screens */
        text-align: center;
        margin-bottom: 10px;
    }
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Have a cup with Rishil</h1>
    <div class="container">
        <!-- First row for letters -->
        <div class="row">
            <div class="col-sm-2">J</div>
            <div class="col-sm-2">O</div>
            <div class="col-sm-2">H</div>
            <div class="col-sm-2">N</div>
            <div class="col-sm-2">D</div>
            <div class="col-sm-2">O</div> <!-- Repeating letter from the last name -->
        </div>
        <!-- Second row for drink names -->
        <div class="row">
            <div class="col-md">Juice</div>
            <div class="col-md">Orange Soda</div>
            <div class="col-md">Hot Chocolate</div>
            <div class="col-md">Nectar</div>
            <div class="col-md">Dr. Pepper</div>
            <div class="col-md">Oolong Tea</div>
        </div>
    </div>



</body>
</html>
